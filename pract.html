<!DOCTYPE html>
<html>
  <head>
    <title>
      Register Page
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 700px;
      }
      *{
         font-family: montserrat;
         text-decoration: none;
      }
      
      .main {
        display: grid;
        grid-template-columns: 400px;
        border: none;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4) ;
        width: 400px;
        padding: 20px 30px 40px 30px;
        border-radius: 5px;
      }

    </style>
  </head>

  <body>
    <div class="main">
      <h4 style="text-align: center;">
        REGISTER PAGE
      </h4>

      <form class="">
        <div>
          <label for="name">Name</label>
          <input type="text" placeholder="Enter Name" id="name">
        </div>

        <div>
          <label for="fathername">Father Name</label>
          <input type="text" placeholder="Enter Father Name" id="fathername">
        </div>

        <div>
          <label for="educate">Education</label>
          <input type="text" placeholder="Enter Education" id="educate">
        </div>

        <div>
          <label for="dob">Date Of Birth</label>
          <input type="date" id="dob">
        </div>
        
        <div>
          <label for="email">Email Address</label>
          <input type="email" placeholder="Enter Email" id="email">
        </div>

        <div>
          <label for="mob">Mobile Number</label>
          <input type="number" placeholder="Enter Mobile Number">
        </div>

        
        <div>
          <label>Address</label>
          <input type="text" style="height:40px;">
        </div>

        <div>
          <label for="city" >City</label>
          <Input type="text" placeholder="Enter City" id="city">
        </div>

        <div>
          <label for="country">Country</label>
          <input type="text" palceholder="Enter Country">
        </div>

        <div>
          <label>Gender</label>
          <span>Male</span><input type="radio" name="gender">
          <span>Female</span><input type="radio" name="gender">
        </div>

        <div>
          <label for="color">Favourite Color</label>
          <input type="color" id="color">
        </div>

        <div>
          <label for="profile">Profile Picture</label>
          <input type="file" >
        </div>

        <div>
          <i>
        </div>

        <div>
          <input type="submit">
          <input type="reset">
        </div> 
      </form>
    </div>
  </body>
</html>
