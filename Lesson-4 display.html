<!DOCTYPE html>
<html lang="en">
<head>
  <title>Display</title>

  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: pink;
      display: inline-block; /*inline does not allow width height*/
    }
    a {
      display: block;
      height: 200px;
      width: 200px;
      background-color: lightblue; /*block allow us to set width and height*/
    }
  </style>
</head>
<body>
  <div>
    
  </div>

  <div>
    
  </div>

  <a href="">link</a>
  <br>
  <a href="">link</a>
</body>
</html>
